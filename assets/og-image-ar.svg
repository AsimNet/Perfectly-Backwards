<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="1200" height="630" fill="#24935F"/>
  
  <!-- Decorative Elements -->
  <rect x="0" y="0" width="1200" height="630" fill="url(#pattern)" opacity="0.1"/>
  
  <!-- Diagonal Accent -->
  <path d="M0,630 L1200,0" stroke="#80519F" stroke-width="15" opacity="0.3"/>
  <path d="M400,630 L1200,200" stroke="#F5BD02" stroke-width="10" opacity="0.4"/>
  
  <!-- Logo -->
  <g transform="translate(150, 150) scale(3)">
    <rect x="0" y="0" width="120" height="40" rx="8" fill="#24935F" stroke="#F5BD02" stroke-width="2"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Perfectly Backwards</text>
    <path d="M15,15 L5,20 L15,25" stroke="white" stroke-width="2" fill="none"/>
    <path d="M105,15 L115,20 L105,25" stroke="#F5BD02" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Title (Arabic) -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white" text-anchor="middle">نحو عالم رقمي شامل للغة العربية</text>
  
  <!-- Subtitle (Arabic) -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="30" fill="#F5BD02" text-anchor="middle">دعم اللغات من اليمين إلى اليسار</text>
  
  <!-- Decorative Element -->
  <rect x="400" y="450" width="400" height="4" rx="2" fill="#80519F"/>
  
  <!-- URL -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">asimnet.github.io/Perfectly-Backwards</text>
  
  <!-- Pattern Definition -->
  <defs>
    <pattern id="pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M30,10h40v80H30V10z" fill="white"/>
      <path d="M70,10h20v80H70V10z" fill="white"/>
      <path d="M10,30h80v40H10V30z" fill="white"/>
    </pattern>
  </defs>
</svg>
